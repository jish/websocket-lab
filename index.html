<html>
  <head>
    <title>Websocket test</title>
  </head>

  <body>
    <h1>Websocket test</h1>

    <script type="text/javascript">
      var ws = new WebSocket('ws://localhost:8080/');

      ws.onmessage = function(event) {
        console.log('Message from server: ' + event.data);
      };

      ws.onopen = function() {
        ws.send('Hello World!');
      }
    </script>
  </body>
</html>
